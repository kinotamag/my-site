<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
body{
  margin:0;
  background:white;
  font-family:'Inter',sans-serif;
}

canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:0;
}

.content{
  position:relative;
  z-index:1;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  padding-left:10vw;
  padding-top:9vh;
  color:#111;
}

h1{
  font-size:2.4rem;
  font-weight:500;
  letter-spacing:0.12em;
  margin:0;
}

.subtitle{
  margin-top:10px;
  font-weight:400;
  letter-spacing:0.15em;
  font-size:0.9rem;
}

.section{
  margin-top:60px;
  font-size:0.75rem;
  letter-spacing:0.2em;
}

.item{
  margin-top:14px;
  font-size:1rem;
  letter-spacing:0.08em;
  text-decoration:none;
  color:#111;
}

.control-btn{
  margin-top:40px;
  font-size:0.75rem;
  letter-spacing:0.2em;
  background:none;
  border:none;
  cursor:pointer;
  color:#111;
  margin-right:20px;
}

.control-btn:hover{
  opacity:0.6;
}
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="content">
  <h1>Êú®„ÅÆÂçµ/kinotamag</h1>
  <div class="subtitle">ü•öü•ö ü•ö</div>

  <div class="section">WORKS</div>
  <a href="#" class="item">01</a>
  <a href="#" class="item">02</a>

  <div class="section">CONTACT</div>

  <div>
    <button class="control-btn" onclick="saveImage()">FREEZE</button>
    <button class="control-btn" onclick="resetCanvas()">RESET</button>
  </div>
</div>

<script>
function saveImage(){
  html2canvas(document.body).then(canvasImage=>{
    const link=document.createElement("a");
    link.download="trail.png";
    link.href=canvasImage.toDataURL();
    link.click();
  });
}

function resetCanvas(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawCount=0;
  points=[];
}

const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();

let mouse={x:canvas.width/2,y:canvas.height/2};
let pen={x:mouse.x,y:mouse.y};
let lastPen={x:pen.x,y:pen.y};

const ease=0.22;
const maxWidth=25;
const minWidth=0.5;
let width=maxWidth;

let points=[];
let drawCount=0;
const maxDraw=450;

window.addEventListener("mousemove",e=>{
  mouse.x=e.clientX;
  mouse.y=e.clientY;
});

function draw(){

  pen.x+=(mouse.x-pen.x)*ease;
  pen.y+=(mouse.y-pen.y)*ease;

  const dx=pen.x-lastPen.x;
  const dy=pen.y-lastPen.y;
  const speed=Math.sqrt(dx*dx+dy*dy);

  let targetWidth=maxWidth-Math.pow(speed*1.3,0.85);
  if(targetWidth<minWidth) targetWidth=minWidth;
  width+=(targetWidth-width)*0.2;

  points.push({x:pen.x,y:pen.y,w:width});
  if(points.length>20) points.shift();

  if(points.length>=4){
    for(let i=0;i<points.length-3;i++){
      const p1=points[i+1];

      ctx.beginPath();
      ctx.moveTo(points[i].x,points[i].y);
      ctx.lineTo(p1.x,p1.y);

      const w=p1.w*(1-i/points.length*0.6);
      ctx.lineWidth=w;

      const shade=Math.floor(Math.random()*8);
      ctx.strokeStyle=`rgb(${shade},${shade},${shade})`;

      ctx.lineCap="round";
      ctx.stroke();

      drawCount++;
    }
  }

  if(drawCount>maxDraw){
    ctx.fillStyle="rgba(255,255,255,0.008)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
  }

  lastPen.x=pen.x;
  lastPen.y=pen.y;

  requestAnimationFrame(draw);
}

draw();

window.addEventListener("resize",resize);
</script>

</body>
</html>
