<script>
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
function resize(){ canvas.width=window.innerWidth; canvas.height=window.innerHeight; }
resize();
window.addEventListener("resize", resize);

function saveImage(){
  html2canvas(document.body).then(canvasImage=>{
    const link=document.createElement("a");
    link.download="trail.png";
    link.href=canvasImage.toDataURL();
    link.click();
  });
}

let mouse={x:canvas.width/2,y:canvas.height/2};
let pen={x:mouse.x,y:mouse.y};
let lastPen={x:pen.x,y:pen.y};
let points=[];
let drawCount=0;
const maxDraw=450;

const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
const mobileSettings = { ease:0.25, maxWidth:18, minWidth:2, maxPoints:5, fadeAlpha:0.02 };
const pcSettings = { ease:0.22, maxWidth:25, minWidth:0.5, maxPoints:10, fadeAlpha:0.008 };
const settings = isMobile ? mobileSettings : pcSettings;

// PC
window.addEventListener("mousemove", e=>{ mouse.x=e.clientX; mouse.y=e.clientY; });

// ã‚¹ãƒžãƒ›ï¼šæŒ‡ã®ä½ç½®ã«å¢¨ãŒä¹—ã‚‹
window.addEventListener("touchstart", e=>{
  const t=e.touches[0];
  mouse.x=t.clientX;
  mouse.y=t.clientY;
  pen.x=t.clientX;
  pen.y=t.clientY;
  lastPen.x=t.clientX;
  lastPen.y=t.clientY;
});
window.addEventListener("touchmove", e=>{
  const t=e.touches[0];
  mouse.x=t.clientX;
  mouse.y=t.clientY;
});

function resetCanvas(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawCount=0;
  points=[];
}

function draw(){
  if(isMobile){
    pen.x = mouse.x;
    pen.y = mouse.y;
  }else{
    pen.x += (mouse.x - pen.x) * settings.ease;
    pen.y += (mouse.y - pen.y) * settings.ease;
  }

  const dx=pen.x-lastPen.x;
  const dy=pen.y-lastPen.y;
  const speed=Math.sqrt(dx*dx+dy*dy);
  let targetWidth = settings.maxWidth - Math.pow(speed*1.3,0.85);
  if(targetWidth<settings.minWidth) targetWidth=settings.minWidth;
  let width = points.length ? points[points.length-1].w : settings.maxWidth;
  width += (targetWidth-width)*0.2;

  points.push({x:pen.x, y:pen.y, w:width});
  if(points.length>settings.maxPoints) points.shift();

  if(points.length>=2){
    ctx.beginPath();
    ctx.moveTo(points[0].x, points[0].y);
    for(let i=1;i<points.length;i++){
      const p=points[i];
      ctx.lineTo(p.x, p.y);
    }
    const avgWidth = points.reduce((sum,p)=>sum+p.w,0)/points.length;
    ctx.lineWidth = avgWidth;
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    const alpha = 0.4 + Math.random()*0.1;
    ctx.strokeStyle = `rgba(0,0,0,${alpha})`;
    ctx.stroke();
    drawCount++;
  }

  if(drawCount>maxDraw){
    ctx.fillStyle = `rgba(255,255,255,${settings.fadeAlpha})`;
    ctx.fillRect(0,0,canvas.width,canvas.height);
  }

  lastPen.x = pen.x;
  lastPen.y = pen.y;
  requestAnimationFrame(draw);
}

draw();
</script>
