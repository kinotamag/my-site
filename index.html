<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  overflow:hidden;
  background:white;
  font-family: 'Inter', sans-serif;
}

/* ===== 背景canvas ===== */
canvas {
  position:fixed;
  top:0;
  left:0;
  z-index:0;
  display:block;
}

/* ===== テキストレイヤー ===== */
.content {
  position:relative;
  z-index:1;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  padding-left:10vw;
  color:#111;
  opacity:0;
  animation:fadeIn 1.2s ease forwards;
}

h1 {
  font-size:2.4rem;
  font-weight:300;
  letter-spacing:0.12em;
  margin:0;
}

.subtitle {
  margin-top:10px;
  font-weight:300;
  letter-spacing:0.15em;
  font-size:0.9rem;
}

.section {
  margin-top:60px;
  font-size:0.75rem;
  letter-spacing:0.2em;
}

.item {
  margin-top:14px;
  font-size:1rem;
  letter-spacing:0.08em;
  cursor:pointer;
  user-select:none;
}

/* メールコピー */
.copy-btn {
  margin-top:20px;
  font-size:0.8rem;
  letter-spacing:0.15em;
  background:none;
  border:none;
  padding:0;
  cursor:pointer;
  color:#111;
}

@keyframes fadeIn {
  to { opacity:1; }
}
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="content">
  <h1>KINOTAMAG</h1>
  <div class="subtitle">composer / visual</div>

  <div class="section">WORKS</div>
  <div class="item">01</div>
  <div class="item">02</div>

  <div class="section">CONTACT</div>
  <button class="copy-btn" onclick="copyMail()">copy email</button>
</div>

<script>
// ===== メールコピー =====
function copyMail() {
  navigator.clipboard.writeText("mail@example.com");
}

// ===== 背景アニメーション =====
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let mouse = { x: canvas.width/2, y: canvas.height/2 };
let pen = { x: mouse.x, y: mouse.y };
let lastPen = { x: pen.x, y: pen.y };

const ease = 0.22;
const maxWidth = 25;
const minWidth = 0.5;
let width = maxWidth;

window.addEventListener("mousemove", e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

let points = [];

function noise(val) { return (Math.random()-0.5)*val; }

function draw() {
  ctx.fillStyle = "rgba(255,255,255,0.04)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  pen.x += (mouse.x - pen.x) * ease;
  pen.y += (mouse.y - pen.y) * ease;

  const dx = pen.x - lastPen.x;
  const dy = pen.y - lastPen.y;
  const speed = Math.sqrt(dx*dx + dy*dy);

  let targetWidth = maxWidth - Math.pow(speed*1.3,0.85);
  if(targetWidth < minWidth) targetWidth = minWidth;
  width += (targetWidth - width) * 0.2;

  points.push({ x: pen.x, y: pen.y, w: width });
  if(points.length > 20) points.shift();

  if(points.length >= 4){
    for(let i=0;i<points.length-3;i++){
      const p0 = points[i];
      const p1 = points[i+1];
      const p2 = points[i+2];
      const p3 = points[i+3];

      const xc0 = (p0.x + p1.x)/2 + noise(1.5);
      const yc0 = (p0.y + p1.y)/2 + noise(1.5);
      const xc1 = (p1.x + p2.x)/2 + noise(1.5);
      const yc1 = (p1.y + p2.y)/2 + noise(1.5);

      ctx.beginPath();
      ctx.moveTo(xc0, yc0);
      ctx.quadraticCurveTo(
        p1.x + noise(2),
        p1.y + noise(2),
        xc1, yc1
      );

      const w = p1.w * (1 - i/points.length*0.6);
      ctx.lineWidth = w;
      const shade = Math.floor(Math.random()*20);
      ctx.strokeStyle = `rgb(${shade},${shade},${shade})`;
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.stroke();
    }
  }

  lastPen.x = pen.x;
  lastPen.y = pen.y;

  requestAnimationFrame(draw);
}

draw();

window.addEventListener("resize", () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
});
</script>

</body>
</html>
