<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
body{
  margin:0;
  background:white;
  font-family:'Inter',sans-serif;
  overflow:hidden;

  -webkit-user-select:none;
  -moz-user-select:none;
  -ms-user-select:none;
  user-select:none;
}

*{
  -webkit-user-drag:none;
  touch-action:none;
}

canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:0;
}

.content{
  position:relative;
  z-index:1;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  padding-left:10vw;
  padding-top:12vh;
  color:#111;
}

h1{
  font-size:2.4rem;
  font-weight:500;
  letter-spacing:0.12em;
  margin:0;
}

.subtitle{
  margin-top:10px;
  font-weight:400;
  letter-spacing:0.15em;
  font-size:0.9rem;
}

.section{
  margin-top:60px;
  font-size:0.75rem;
  letter-spacing:0.2em;
}

.item{
  margin-top:14px;
  font-size:1rem;
  letter-spacing:0.08em;
  text-decoration:none;
  color:#111;
}

.control-btn{
  margin-top:40px;
  font-size:0.75rem;
  letter-spacing:0.2em;
  background:none;
  border:none;
  cursor:pointer;
  color:#111;
  margin-right:20px;
}

.control-btn:hover{
  opacity:0.6;
}

@media (max-width:768px){
  .content{
    padding-top:18vh;
    padding-left:5vw;
  }
  h1{
    font-size:3rem;
  }
  .subtitle{
    font-size:1.2rem;
  }
  .section{
    font-size:1rem;
  }
  .item{
    font-size:1.2rem;
    margin-top:18px;
  }
  .control-btn{
    font-size:1rem;
    margin-top:50px;
  }
}
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="content">
  <h1>kinotamag</h1>
  <div class="subtitle">ü•öü•ö ü•ö</div>

  <div class="section">WORKS</div>
  <a href="#" class="item">01</a>
  <a href="#" class="item">02</a>

  <div class="section">CONTACT</div>

  <div>
    <button class="control-btn" onclick="saveImage()">FREEZE</button>
    <button class="control-btn" onclick="resetCanvas()">RESET</button>
  </div>
</div>

<script>
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let mouse={x:canvas.width/2, y:canvas.height/2};
let pen={x:mouse.x, y:mouse.y};
let lastPen={x:pen.x, y:pen.y};

const easePC=0.22; // PCÁî®ËøΩÂæì
const easeSP=0.3;  // „Çπ„Éû„Éõ„Çø„ÉÉ„ÉÅÁî®ËøΩÂæì
const maxWidth=25;
const minWidth=0.5;
let width=maxWidth;

let points=[];
let drawCount=0;
const maxDraw=450;

// ‰øùÂ≠ò
function saveImage(){
  html2canvas(canvas).then(canvasImage=>{
    const link=document.createElement("a");
    link.download="trail.png";
    link.href=canvasImage.toDataURL();
    link.click();
  });
}

// RESET
function resetCanvas(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawCount=0;
  points=[];
}

// Ë£úÈñìÈñ¢Êï∞
function interpolate(p0,p1,steps){
  const arr=[];
  for(let i=1;i<=steps;i++){
    const t=i/steps;
    arr.push({
      x:p0.x+(p1.x-p0.x)*t,
      y:p0.y+(p1.y-p0.y)*t
    });
  }
  return arr;
}

// PC„Éû„Ç¶„Çπ
window.addEventListener("mousemove",e=>{
  mouse.x=e.clientX;
  mouse.y=e.clientY;
});

// „Çπ„Éû„Éõ„Çø„ÉÉ„ÉÅÔºà1Êú¨Êåá„ÅÆ„ÅøÊèèÁîªÔºâ
window.addEventListener("touchstart",e=>{
  if(e.touches.length===1){
    mouse.x=e.touches[0].clientX;
    mouse.y=e.touches[0].clientY;
  }
}, {passive:false});

window.addEventListener("touchmove",e=>{
  if(e.touches.length===1){
    e.preventDefault(); // „Çπ„ÇØ„É≠„Éº„É´Èò≤Ê≠¢
    mouse.x=e.touches[0].clientX;
    mouse.y=e.touches[0].clientY;
  }
}, {passive:false});

// ÊèèÁîª
function draw(){
  const isSP= /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
  const ease=isSP? easeSP : easePC;

  // „Ç§„Éº„Ç∏„É≥„Ç∞ËøΩÂæì
  pen.x+=(mouse.x-pen.x)*ease;
  pen.y+=(mouse.y-pen.y)*ease;

  const dx=pen.x-lastPen.x;
  const dy=pen.y-lastPen.y;
  const speed=Math.sqrt(dx*dx+dy*dy);

  let targetWidth=maxWidth-Math.pow(speed*1.3,0.85);
  if(targetWidth<minWidth) targetWidth=minWidth;
  width+=(targetWidth-width)*0.2;

  points.push({x:pen.x, y:pen.y, w:width});
  if(points.length>20) points.shift();

  if(points.length>=2){
    for(let i=0;i<points.length-1;i++){
      const p0=points[i];
      const p1=points[i+1];
      // ÊåáÈÄüÂ∫¶„Å´Âøú„Åò„ÅüË£úÈñì
      const steps=isSP? Math.max(1,Math.floor(speed/2)) : 1;
      const interpPoints=interpolate(p0,p1,steps);

      interpPoints.forEach(pt=>{
        ctx.beginPath();
        ctx.moveTo(lastPen.x,lastPen.y);
        ctx.lineTo(pt.x,pt.y);
        const w=p1.w*(1-i/points.length*0.6);
        ctx.lineWidth=w;
        const shade=Math.floor(Math.random()*(isSP?10:20));
        ctx.strokeStyle=`rgb(${shade},${shade},${shade})`;
        ctx.lineCap="round";
        ctx.stroke();
        lastPen.x=pt.x;
        lastPen.y=pt.y;
        drawCount++;
      });
    }
  }

  if(drawCount>maxDraw){
    ctx.fillStyle="rgba(255,255,255,0.008)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
  }

  requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
