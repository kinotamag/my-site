<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Your Site</title>

<style>
body{
  margin:0;
  background:white;
  font-family:sans-serif;

  /* テキスト選択禁止 */
  user-select:none;
  -webkit-user-select:none;
}

/* 背景canvas */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:0;
}

/* 前面コンテンツ */
.content{
  position:relative;
  z-index:1;
  padding:120px 10%;
}

section{
  margin-bottom:400px;
  font-size:24px;
}

/* コピーボタン */
button{
  padding:10px 20px;
  font-size:16px;
  border:none;
  background:black;
  color:white;
  cursor:pointer;
  transition:0.2s;
}

button:hover{
  opacity:0.7;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="content">
  <section>
    <h1>YOUR NAME</h1>
    <p>composer / visual</p>
  </section>

  <section>
    <h2>Works</h2>
    <p>作品1</p>
    <p>作品2</p>
  </section>

  <section>
    <h2>Contact</h2>
    <p id="emailText">yourmail@gmail.com</p>
    <button onclick="copyEmail(event)">Copy Email</button>
  </section>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
window.addEventListener("resize", resize);

let mouse = { x: canvas.width/2, y: canvas.height/2 };
let pen = { x: mouse.x, y: mouse.y };
let lastPen = { x: pen.x, y: pen.y };

const ease = 0.22;
const maxWidth = 25;
const minWidth = 0.5;
let width = maxWidth;

window.addEventListener("mousemove", e=>{
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

let points = [];

function noise(val){ return (Math.random()-0.5)*val; }

function draw(){
  ctx.fillStyle = "rgba(255,255,255,0.04)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  pen.x += (mouse.x - pen.x) * ease;
  pen.y += (mouse.y - pen.y) * ease;

  const dx = pen.x - lastPen.x;
  const dy = pen.y - lastPen.y;
  const speed = Math.sqrt(dx*dx + dy*dy);

  let targetWidth = maxWidth - Math.pow(speed*1.3,0.85);
  if(targetWidth < minWidth) targetWidth = minWidth;
  width += (targetWidth - width) * 0.2;

  points.push({ x: pen.x, y: pen.y, w: width });
  if(points.length > 20) points.shift();

  if(points.length >= 4){
    for(let i=0;i<points.length-3;i++){
      const p0 = points[i];
      const p1 = points[i+1];
      const p2 = points[i+2];
      const p3 = points[i+3];

      const xc0 = (p0.x + p1.x)/2 + noise(1.5);
      const yc0 = (p0.y + p1.y)/2 + noise(1.5);
      const xc1 = (p1.x + p2.x)/2 + noise(1.5);
      const yc1 = (p1.y + p2.y)/2 + noise(1.5);

      ctx.beginPath();
      ctx.moveTo(xc0, yc0);
      ctx.quadraticCurveTo(
        p1.x + noise(2),
        p1.y + noise(2),
        xc1, yc1
      );

      const w = p1.w * (1 - i/points.length*0.6);
      ctx.lineWidth = w;
      const shade = Math.floor(Math.random()*20);
      ctx.strokeStyle = `rgb(${shade},${shade},${shade})`;
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.stroke();
    }
  }

  lastPen.x = pen.x;
  lastPen.y = pen.y;

  requestAnimationFrame(draw);
}
draw();

/* メールコピーボタン */
function copyEmail(e){
  const email = document.getElementById("emailText").innerText;
  const btn = e.target;

  navigator.clipboard.writeText(email).then(()=>{
    btn.innerText = "Copied";
    setTimeout(()=>{
      btn.innerText = "Copy Email";
    },1500);
  });
}
</script>

</body>
</html>
