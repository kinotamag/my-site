<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let isMobile = /Mobi|Android/i.test(navigator.userAgent);
let maxWidth = isMobile ? 25 : 45;
const minWidth = 0.5;
const ease = 0.22;
let width = maxWidth;
let points = [];

let mouse = { x: window.innerWidth/2, y: window.innerHeight/2 };
let pen = { x: mouse.x, y: mouse.y };
let lastPen = { x: pen.x, y: pen.y };

function resize(){ canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
resize();
window.addEventListener("resize", resize);

window.addEventListener("mousemove", e => { mouse.x = e.clientX; mouse.y = e.clientY; });
window.addEventListener("touchstart", e => { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; });
window.addEventListener("touchmove", e => { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; });

function draw(){
  pen.x += (mouse.x - pen.x)*ease;
  pen.y += (mouse.y - pen.y)*ease;

  const dx = pen.x - lastPen.x;
  const dy = pen.y - lastPen.y;
  const speed = Math.sqrt(dx*dx + dy*dy);
  let targetWidth = maxWidth - Math.pow(speed*1.2,0.9);
  if(targetWidth < minWidth) targetWidth = minWidth;
  width += (targetWidth - width)*0.25;

  points.push({x:pen.x, y:pen.y, w:width});
  if(points.length > 50) points.shift();

  ctx.fillStyle = "rgba(255,255,255,0.08)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  for(let i=0;i<points.length-1;i++){
    const p0 = points[i];
    const p1 = points[i+1];
    const steps = Math.ceil(Math.sqrt((p1.x-p0.x)**2 + (p1.y-p0.y)**2)/2);
    for(let s=0;s<steps;s++){
      const t = s/steps;
      const x = p0.x + (p1.x-p0.x)*t;
      const y = p0.y + (p1.y-p0.y)*t;
      let w = p0.w + (p1.w-p0.w)*t*(0.85+Math.random()*0.3);

      for(let k=0;k<4;k++){
        const shade = Math.floor(Math.random()*15);
        ctx.fillStyle = `rgb(${shade},${shade},${shade})`;
        ctx.beginPath();
        ctx.arc(
          x + (Math.random()*0.5-0.25),
          y + (Math.random()*0.5-0.25),
          w/2,
          0, Math.PI*2
        );
        ctx.fill();
      }
    }
  }

  lastPen.x = pen.x;
  lastPen.y = pen.y;
  requestAnimationFrame(draw);
}

draw();
</script>
