<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style>
body {
  margin:0;
  background:white;

canvas { 
  position:fixed;
  top:0; left:0; z-index:0;

.content { 
  position:relative; z-index:1; min-height:100vh; 
  display:flex; flex-direction:column; justify-content:flex-start; 
  padding-left:10vw; padding-top:9vh; color:#111;

@media (max-width: 768px){
  .content { padding-top:15vh; padding-left:5vw; }

  .subtitle{ font-size:1.2rem; }
  .section{ font-size:1rem; }

</head>
<body>
<canvas id="canvas"></canvas>
<div class="content">
  <h1>WORKS</h1>
  <div class="subtitle">ğŸ¥šğŸ¥š ğŸ¥š</div>

  <!-- YouTube -->
  <div class="section">YouTube</div>

  <!-- PC iframe -->
  <div class="embed-wrapper pc-yt" style="height:450px;">

      src="https://www.youtube.com/embed/videoseries?list=UUKuewu8s7Lb91Nt45o13qKA" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"

      style="width:100%; height:100%;">

  </div>

  <!-- ã‚¹ãƒãƒ›ãƒªãƒ³ã‚¯ -->
  <div class="embed-wrapper sp-yt" style="display:none; text-align:center; background:#000; color:#fff; padding:20px;">
    <a href="https://www.youtube.com/channel/UCKuewu8s7Lb91Nt45o13qKA" target="_blank" style="color:#fff; font-weight:500; text-decoration:none;">
      YouTube
    </a>
  </div>

  <!-- SoundCloud -->
  <div class="section">SoundCloud</div>
  <div class="embed-wrapper sc-wrapper" style="height:300px;">
    <iframe 
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/kinotamag&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true" 
      style="width:100%; height:100%;" scrolling="yes" frameborder="no" allow="autoplay">

</div>

<script>
// ãƒ¬ã‚¹ãƒãƒ³ã‚·ãƒ–åˆ‡ã‚Šæ›¿ãˆ
function checkDisplay() {
  if(window.innerWidth <= 768){
    document.querySelector('.pc-yt').style.display = 'none';
    document.querySelector('.sp-yt').style.display = 'block';
  } else {
    document.querySelector('.pc-yt').style.display = 'block';
    document.querySelector('.sp-yt').style.display = 'none';
  }
}
window.addEventListener('resize', checkDisplay);
checkDisplay();

// Canvas è¿½å¾“ç­†è·¡
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let isMobile = /Mobi|Android/i.test(navigator.userAgent);
let maxWidth = isMobile ? 25 : 45;
const minWidth = 0.5;
const ease = 0.22;
let width = maxWidth;
let points = [];

let mouse = { x: window.innerWidth/2, y: window.innerHeight/2 };
let pen = { x: mouse.x, y: mouse.y };
let lastPen = { x: pen.x, y: pen.y };

function resizeCanvas(){ 
  canvas.width = window.innerWidth; 
  canvas.height = window.innerHeight; 
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

window.addEventListener("mousemove", e => { mouse.x = e.clientX; mouse.y = e.clientY; });
window.addEventListener("touchstart", e => { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; });
window.addEventListener("touchmove", e => { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; });

function draw(){
  pen.x += (mouse.x - pen.x)*ease;
  pen.y += (mouse.y - pen.y)*ease;

  const dx = pen.x - lastPen.x;
  const dy = pen.y - lastPen.y;
  const speed = Math.sqrt(dx*dx + dy*dy);
  let targetWidth = maxWidth - Math.pow(speed*1.2,0.9);
  if(targetWidth < minWidth) targetWidth = minWidth;
  width += (targetWidth - width)*0.25;

  points.push({x:pen.x, y:pen.y, w:width});
  if(points.length > 50) points.shift();

  // å°‘ã—ãšã¤è–„ãã—ã¦æ®‹åƒ
  ctx.fillStyle = "rgba(255,255,255,0.08)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  for(let i=0;i<points.length-1;i++){
    const p0 = points[i];
    const p1 = points[i+1];
    const steps = Math.ceil(Math.sqrt((p1.x-p0.x)**2 + (p1.y-p0.y)**2)/2);
    for(let s=0;s<steps;s++){
      const t = s/steps;
      const x = p0.x + (p1.x-p0.x)*t;
      const y = p0.y + (p1.y-p0.y)*t;
      let w = p0.w + (p1.w-p0.w)*t*(0.85+Math.random()*0.3);

      for(let k=0;k<4;k++){
        const shade = Math.floor(Math.random()*15);
        ctx.fillStyle = `rgb(${shade},${shade},${shade})`;
        ctx.beginPath();
        ctx.arc(
          x + (Math.random()*0.5-0.25),
          y + (Math.random()*0.5-0.25),
          w/2,
          0, Math.PI*2
        );
        ctx.fill();
      }
    }
  }

  lastPen.x = pen.x;
  lastPen.y = pen.y;
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
