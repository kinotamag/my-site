<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Modern Art - Slow Stars</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
  background:#0b0c10;
  font-family:'Inter',sans-serif;
}
canvas{display:block;}

/* 戻るボタン */
.control-btn {
  position: fixed;
  top: 20px;
  left: 20px;
  font-size: 2rem;
  font-weight: 700;
  background: rgba(255,255,255,0.15);
  border: 2px solid #fff;
  cursor: pointer;
  color: #fff;
  z-index: 2;
  touch-action: manipulation;
  padding: 16px 28px;
  border-radius: 6px;
}
.control-btn:hover { opacity:0.6; }

@media (max-width:768px){
  .control-btn {
    font-size: 2.6rem;
    padding: 24px 36px;
  }
}
</style>
</head>
<body>
<canvas id="c"></canvas>
<button class="control-btn" onclick="history.back()">戻る</button>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const isSP = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
const rand = (a,b)=>Math.random()*(b-a)+a;
const pick = arr=>arr[Math.floor(Math.random()*arr.length)];

function randomColor(){
  return `hsla(${rand(0,360)},${rand(60,100)}%,${rand(40,80)}%,${rand(0.1,0.3)})`;
}

// ===== ノブ =====
let speed = 0.03; // ゆっくり
const knob = {
  x:()=> isSP ? canvas.width-120 : canvas.width-60,
  y: canvas.height/2,
  width: isSP ? 60 : 20,
  height: 200,
  r: isSP ? 30 : 20,
  dragging:false,
  min:0.01,
  max:0.1
};

// ===== メイン描画 =====
function drawArt(){
  ctx.fillStyle = "rgba(11,12,16,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  const drawCount = Math.floor(20*speed*100); // 星っぽく控えめ
  for(let i=0;i<drawCount;i++){
    const x = rand(0,canvas.width);
    const y = rand(0,canvas.height);
    const r = rand(1,3);
    ctx.beginPath();
    ctx.arc(x,y,r,0,Math.PI*2);
    ctx.fillStyle = randomColor();
    ctx.fill();
  }
}

// ===== ノブ描画 =====
function drawKnob(){
  const x = knob.x();
  const y = knob.y;
  const h = knob.height;

  // 線メモリ
  ctx.strokeStyle="rgba(255,255,255,0.2)";
  ctx.lineWidth=2;
  ctx.beginPath();
  ctx.moveTo(x,y-h/2); ctx.lineTo(x,y+h/2); ctx.stroke();

  // ノブ本体
  ctx.fillStyle = isSP ? 'rgba(255,255,255,0.6)' : 'white';
  ctx.fillRect(x-knob.width/2, y-knob.r, knob.width, knob.r*2);
}

// ===== ドラッグ処理 =====
function startDrag(x,y){
  const dx = x - knob.x();
  const dy = y - knob.y;
  const hitWidth = knob.width + (isSP?40:0);
  const hitHeight = knob.height + (isSP?40:0);
  if(Math.abs(dx)<=hitWidth/2 && Math.abs(dy)<=hitHeight/2) knob.dragging=true;
}
function moveDrag(y){
  if(!knob.dragging) return;
  const minY = knob.r;
  const maxY = canvas.height-knob.r;
  knob.y = Math.max(minY, Math.min(maxY, y));
  const t = (knob.y-minY)/(maxY-minY);
  speed = knob.max - t*(knob.max-knob.min);
}

// ===== イベント =====
canvas.addEventListener("mousedown", e=>startDrag(e.clientX,e.clientY));
canvas.addEventListener("touchstart", e=>{ if(e.touches.length===1) startDrag(e.touches[0].clientX,e.touches[0].clientY); }, {passive:false});
window.addEventListener("mousemove", e=>moveDrag(e.clientY));
window.addEventListener("touchmove", e=>{ if(e.touches.length===1){ e.preventDefault(); moveDrag(e.touches[0].clientY); } }, {passive:false});
window.addEventListener("mouseup", ()=>knob.dragging=false);
window.addEventListener("touchend", ()=>knob.dragging=false);

// ===== ループ =====
function loop(){
  drawArt();
  drawKnob();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
