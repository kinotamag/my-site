<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  background:white;
  font-family:'Inter',sans-serif;
  overflow-y:auto;
  -webkit-overflow-scrolling: touch;
  user-select:none;
}
* { -webkit-user-drag:none; }

canvas { 
  position:fixed;
  top:0; left:0; z-index:0; 
  pointer-events:none;
}

.content { 
  position:relative; 
  z-index:1; 
  min-height:100vh; 
  display:flex; 
  flex-direction:column; 
  justify-content:flex-start; 
  padding-left:10vw; 
  padding-top:9vh; 
  color:#111; 
}

h1 { 
  font-size:2.4rem; 
  font-weight:500; 
  letter-spacing:0.12em; 
  margin:0; 
}

.section { 
  margin-top:60px; 
  font-size:0.75rem; 
  letter-spacing:0.2em; 
}

.button-container {
  display:flex; 
  flex-direction:column; 
  gap:16px;
  align-items:flex-start;
  margin-top:0;
}

.button-link {
  display:inline-flex;
  justify-content:center;
  align-items:center;
  height:60px;
  width:180px;
  background:#111;
  color:#fff;
  text-decoration:none;
  font-weight:500;
  border-radius:8px;
  cursor:pointer;
  transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
  font-size:1rem;
  position:relative;
}

.button-link::after {
  content:"Click";
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  color:white;
}

.button-link:active {
  transform: scale(0.95);            
  box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
  background:#222;                   
}

.home-button-container {
  margin-bottom:80px;
}

/* ===== スマホ ===== */
@media (max-width:768px){

  .content { 
    padding-left:5vw; 
    padding-top:15vh; 
  }

  h1 { font-size:3rem; }

  .section { 
    font-size:1rem; 
  }

  .button-container{
    align-items:center;
  }

  .button-link{
    width:70%;
    max-width:250px;
    height:80px;
  }
}
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="content">

  <h1>HTML</h1>

  <!-- 20260123① -->
  <div class="section">
    20260123①Draw Your Graphics
    <div class="button-container">
      <a href="20260123-1.html" class="button-link"></a>
    </div>
  </div>

  <!-- 20260123② -->
  <div class="section">
    20260123②Gaming Nob
    <div class="button-container">
      <a href="20260123-2.html" class="button-link"></a>
    </div>
  </div>

  <!-- 20260123③ -->
  <div class="section">
    20260123③
    <div class="button-container">
      <a href="20260123-3.html" class="button-link"></a>
    </div>
  </div>
  
  <!-- 20260123③ -->
  <div class="section">
    20260123④
    <div class="button-container">
      <a href="20260123-4.html" class="button-link"></a>
    </div>
  </div>
  
  <!-- 戻る -->
  <div class="section">
    戻る
    <div class="button-container home-button-container">
      <a href="index.html" class="button-link"></a>
    </div>
  </div>

</div>

<script>
// ボタンクリック強制移動
document.querySelectorAll('.button-link').forEach(btn => {
  btn.addEventListener('click', function(e){
    e.preventDefault();
    window.location.href = this.href;
  });
});

// Canvas部分（WORKSと同一）
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let isMobile = /Mobi|Android/i.test(navigator.userAgent);
let maxWidth = isMobile ? 25 : 45;
const minWidth = 0.5;
const ease = 0.22;
let width = maxWidth;
let points = [];

let mouse = { x: window.innerWidth/2, y: window.innerHeight/2 };
let pen = { x: mouse.x, y: mouse.y };
let lastPen = { x: pen.x, y: pen.y };

function resizeCanvas(){ 
  canvas.width = window.innerWidth; 
  canvas.height = window.innerHeight; 
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

window.addEventListener("mousemove", e => { 
  mouse.x = e.clientX; 
  mouse.y = e.clientY; 
});

window.addEventListener("touchstart", e => { 
  mouse.x = e.touches[0].clientX; 
  mouse.y = e.touches[0].clientY; 
});

window.addEventListener("touchmove", e => { 
  mouse.x = e.touches[0].clientX; 
  mouse.y = e.touches[0].clientY; 
});

function draw(){
  pen.x += (mouse.x - pen.x)*ease;
  pen.y += (mouse.y - pen.y)*ease;

  const dx = pen.x - lastPen.x;
  const dy = pen.y - lastPen.y;
  const speed = Math.sqrt(dx*dx + dy*dy);

  let targetWidth = maxWidth - Math.pow(speed*1.2,0.9);
  if(targetWidth < minWidth) targetWidth = minWidth;

  width += (targetWidth - width)*0.25;

  points.push({x:pen.x, y:pen.y, w:width});
  if(points.length > 50) points.shift();

  ctx.fillStyle = "rgba(255,255,255,0.08)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  for(let i=0;i<points.length-1;i++){
    const p0 = points[i];
    const p1 = points[i+1];

    const steps = Math.ceil(
      Math.sqrt((p1.x-p0.x)**2 + (p1.y-p0.y)**2)/2
    );

    for(let s=0;s<steps;s++){
      const t = s/steps;
      const x = p0.x + (p1.x-p0.x)*t;
      const y = p0.y + (p1.y-p0.y)*t;
      let w = p0.w + (p1.w-p0.w)*t*(0.85+Math.random()*0.3);

      for(let k=0;k<4;k++){
        const shade = Math.floor(Math.random()*15);
        ctx.fillStyle = `rgb(${shade},${shade},${shade})`;
        ctx.beginPath();
        ctx.arc(
          x + (Math.random()*0.5-0.25),
          y + (Math.random()*0.5-0.25),
          w/2,
          0, Math.PI*2
        );
        ctx.fill();
      }
    }
  }

  lastPen.x = pen.x;
  lastPen.y = pen.y;
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
